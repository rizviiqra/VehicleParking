{% extends 'base.html' %}

{% block title %}Admin summary Charts{% endblock %}

{% block content %}

<style>
    body{
        background-color: #fff;
    }
    section {
      min-height:100vh;
      display: flex;
      flex-direction: column;
    }
</style>

<div class="container-fluid mt-5 customadminchart">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark"> Analytics</h2>
        <a href="{{ url_for('admindashboard') }}" class=" custombutton btn rounded-circle p-2 lh-1">
            <i class="bi bi-house-gear fs-4"></i>
        </a>
    </div>
    <div class="row spacingrow">
        <div class="col-md-5">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Peak Parking Hours</h5>
                    <canvas id="peakHoursChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Most Booked Lot</h5>
                    <canvas id="lotPopularityChart"></canvas>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function () {
    // 1. Fetch data for Peak Hours Line Chart
    fetch('/api/admin/peakhours')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('peakHoursChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Bookings Started',
                        data: data.values,
                        borderColor: '#f27c22', 
                        tension: 0.1
                    }]
                },
                options: {
                    scales: { 
                        y: { 
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        } 
                    } // This was the area with the missing parenthesis in the example.
                }
            });
        });

    // 2. Fetch data for Lot Popularity Bar Chart
    fetch('/api/admin/lotoccupancy')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('lotPopularityChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Occupied Spots',
                        data: data.values,
                        borderColor: '#f27c22', 
                        backgroundcolour: '#f27c22'
                    }]
                },
                options: { 
                    scales: { 
                        y: { 
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1 // Ensures y-axis only shows whole numbers
                            }
                        } 
                    } 
                }
            });
        });
});
</script>
{% endblock %}
