{% extends 'base.html' %}

{% block title %}Admin summary Charts{% endblock %}

{% block content %}

<style>
    body{
        background-color: #fff;
    }
    section {
      min-height:100vh;
      display: flex;
      flex-direction: column;
    }
</style>

<div class="container-fluid mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark ms-5"> Analytics</h2>
        <a href="{{ url_for('userdashboard') }}" class=" me-5  btn rounded-circle p-2 lh-1">
            <i class="bi bi-house-gear fs-4"></i>
        </a>
    </div>
    <div class="row spacingrow">
        <div class="col-md-4">
            <div class="card cardbox mb-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Most Used Lot</h5>
                    <canvas id="myParkingChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Monthly Cost</h5>
                    <canvas id="mycostChart"></canvas>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Fetch data from our API endpoint
    fetch('/api/mostusedlot')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('myParkingChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'pie', // Type of chart
                data: {
                    labels: data.labels, // Lot names from our API
                    datasets: [{
                        label: '# of Bookings',
                        data: data.values, // Booking counts from our API
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)'
                        ],
                        borderColor: '#fff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    }
                }
            });
        });
    });

// Fetch data for the monthly costs bar chart
fetch('/api/usermonthlycost')
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('mycostChart').getContext('2d');
        
        new Chart(ctx, {
            type: 'bar', // The chart type is 'bar'
            data: {
                labels: data.labels, // The months from our API
                datasets: [{
                    label: 'Total Cost (â‚¹)',
                    data: data.values, // The total costs from our API
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    });
    
</script>


{% endblock %}
