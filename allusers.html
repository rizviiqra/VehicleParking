{% extends 'base.html' %}
{% block title %}Registered Users{% endblock %}

{% block content %}
<style>
    body{
        background-color: #fff;
    }
    section {
      min-height:100vh;
      display: flex;
      flex-direction: column;
    }
</style>

<div class="container mt-5">
    <h2 class="text-dark">All Registered Users</h2>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2" class="text-center">No users have registered yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{{ url_for('admindashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
